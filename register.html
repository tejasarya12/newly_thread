<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Support.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { dark: '#0a0a0a', light: '#F5F5F7', gold: '#D4AF37', brand: '#6366f1' }, fontFamily: { display: ['Oswald', 'sans-serif'], body: ['Manrope', 'sans-serif'] } } } }
    </script>
    <style>
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05), transparent 70%);
            opacity: 0.6; transition: background 0.2s ease;
        }
    </style>
</head>
<body class="bg-light dark:bg-dark text-gray-900 dark:text-white font-body min-h-screen flex flex-col md:flex-row transition-colors duration-500 overflow-x-hidden">
    
    <div class="ambient-bg" id="ambientBg"></div>

    <button id="themeToggle" class="fixed top-6 right-6 z-[100] w-12 h-12 rounded-full border border-gray-200 dark:border-white/20 flex items-center justify-center hover:scale-110 transition-transform bg-white/20 dark:bg-black/20 backdrop-blur-md cursor-pointer">
        <svg class="w-5 h-5 dark:hidden text-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        <svg class="w-5 h-5 hidden dark:block text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
    </button>

    <div class="w-full md:w-5/12 p-12 md:p-16 flex flex-col justify-between relative bg-[#111] dark:bg-[#0f0f0f] text-white border-r border-white/5 z-10 min-h-[400px]">
        <a href="/" class="text-xl font-display font-bold uppercase tracking-tighter hover:text-gold transition-colors w-max">Support<span class="text-gold">.AI</span></a>
        <div class="my-10 md:my-auto relative z-10">
            <h1 class="text-5xl md:text-8xl font-display font-bold uppercase leading-[0.9] mb-8">Join the <br> <span class="text-gold">Elite</span></h1>
            <p class="text-gray-400 text-lg max-w-sm leading-relaxed">Upload your technical documentation.</p>
        </div>
        <div class="text-[10px] uppercase tracking-widest text-gray-500">System v2.4</div>
    </div>

    <div class="w-full md:w-7/12 relative bg-white dark:bg-dark transition-colors duration-500 h-screen overflow-y-auto">
        <div class="min-h-full flex items-center justify-center p-8 md:p-24">
            <form id="registrationForm" class="w-full max-w-xl space-y-16 form-content opacity-0 translate-y-10">
                <div class="flex items-center justify-between bg-gray-100 dark:bg-white/5 p-4 rounded-xl border border-gray-200 dark:border-white/10">
                    <div><h3 class="text-sm font-bold uppercase tracking-wider text-gray-900 dark:text-white">Processing Mode</h3><p class="text-xs text-gray-500 mt-1">Hardware Acceleration</p></div>
                    <div class="relative flex items-center w-32 h-10 bg-gray-300 dark:bg-gray-700 rounded-full cursor-pointer select-none overflow-hidden" id="toggleWrapper">
                        <input type="checkbox" name="ocr_toggle" id="ocrToggle" class="peer sr-only">
                        <div class="absolute w-full flex justify-between px-4 text-[10px] font-bold uppercase z-0"><span class="text-gray-600 dark:text-gray-300">CPU</span><span class="text-gray-600 dark:text-gray-300">GPU</span></div>
                        <div id="toggleKnob" class="absolute left-1 top-1 bg-white w-14 h-8 rounded-full shadow-md z-10 flex items-center justify-center transition-all duration-300 ease-in-out"><span id="knobText" class="text-[9px] font-bold text-black uppercase">TESS</span></div>
                    </div>
                    <input type="hidden" name="ocr_mode" id="ocrMode" value="cpu">
                </div>
                <div class="group relative"><input type="text" name="company_name" required class="block w-full bg-transparent border-b border-gray-300 dark:border-white/20 py-4 text-2xl md:text-3xl font-display text-gray-900 dark:text-white focus:outline-none focus:border-gold transition-colors peer" placeholder=" "><label class="absolute left-0 top-4 text-gray-400 text-sm uppercase tracking-widest transition-all peer-focus:-top-6 peer-focus:text-xs peer-focus:text-gold peer-[&:not(:placeholder-shown)]:-top-6">Company Name</label></div>
                <div class="group relative"><input type="text" name="product_name" required class="block w-full bg-transparent border-b border-gray-300 dark:border-white/20 py-4 text-2xl md:text-3xl font-display text-gray-900 dark:text-white focus:outline-none focus:border-gold transition-colors peer" placeholder=" "><label class="absolute left-0 top-4 text-gray-400 text-sm uppercase tracking-widest transition-all peer-focus:-top-6 peer-focus:text-xs peer-focus:text-gold peer-[&:not(:placeholder-shown)]:-top-6">Product Model</label></div>
                <div class="group relative"><input type="email" name="email" required class="block w-full bg-transparent border-b border-gray-300 dark:border-white/20 py-4 text-2xl md:text-3xl font-display text-gray-900 dark:text-white focus:outline-none focus:border-gold transition-colors peer" placeholder=" "><label class="absolute left-0 top-4 text-gray-400 text-sm uppercase tracking-widest transition-all peer-focus:-top-6 peer-focus:text-xs peer-focus:text-gold peer-[&:not(:placeholder-shown)]:-top-6">Support Email</label></div>
                
                <div class="relative pt-8">
                    <label class="block text-xs uppercase tracking-widest text-gray-400 mb-6">Documentation (PDF)</label>
                    <div class="relative group cursor-pointer border border-dashed border-gray-300 dark:border-white/20 hover:border-gold transition-all duration-500 h-48 flex items-center justify-center overflow-hidden bg-gray-50 dark:bg-white/5 hover:bg-gray-100 dark:hover:bg-white/10">
                        <input type="file" id="pdfUpload" name="pdf" accept=".pdf" required class="absolute inset-0 w-full h-full opacity-0 z-10 cursor-pointer">
                        <span id="fileName" class="text-xs uppercase tracking-widest text-gray-400">Click to Upload File</span>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-black dark:bg-white text-white dark:text-black py-6 font-display font-bold text-xl uppercase tracking-widest hover:bg-gold hover:text-black transition-all"><span>Initialize System</span></button>
                <div id="statusMessage" class="text-center text-[10px] uppercase font-mono text-gold h-4"></div>
            </form>
        </div>
    </div>

    <script>
        // Mouse Move Effect
        document.addEventListener('mousemove', (e) => {
            const bg = document.getElementById('ambientBg');
            bg.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(212, 175, 55, 0.08), transparent 50%)`;
        });

        // Toggle Logic
        const ocrToggle = document.getElementById('ocrToggle');
        const ocrMode = document.getElementById('ocrMode');
        const knobText = document.getElementById('knobText');
        const toggleKnob = document.getElementById('toggleKnob');
        const toggleContainer = document.getElementById('toggleWrapper');

        toggleContainer.addEventListener('click', (e) => {
            if (e.target !== ocrToggle) { ocrToggle.checked = !ocrToggle.checked; updateToggle(); }
        });

        function updateToggle() {
            if(ocrToggle.checked) {
                ocrMode.value = 'gpu'; knobText.textContent = 'DEEP'; toggleKnob.style.transform = 'translateX(68px)'; toggleKnob.classList.add('bg-brand');
            } else {
                ocrMode.value = 'cpu'; knobText.textContent = 'TESS'; toggleKnob.style.transform = 'translateX(0px)'; toggleKnob.classList.remove('bg-brand');
            }
        }

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { html.classList.add('dark'); }
        themeToggle.addEventListener('click', () => { html.classList.toggle('dark'); localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light'); });

        // Animations & File Input logic (Same as before)
        gsap.to(".form-content", { opacity: 1, y: 0, duration: 1, ease: "power2.out" });
        const fileInput = document.getElementById('pdfUpload');
        const fileName = document.getElementById('fileName');
        fileInput.addEventListener('change', (e) => { if(e.target.files.length) { fileName.textContent = e.target.files[0].name; fileName.classList.add('text-gold'); } });
        
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('statusMessage');
            btn.querySelector('span').textContent = "PROCESSING...";
            // ... (rest of submit logic from previous answer) ...
            // Simplified for brevity in this block, refer to previous code for full fetch logic
            const formData = new FormData(e.target);
            try {
                const res = await fetch('/upload_pdf', { method: 'POST', body: formData });
                const data = await res.json();
                if(data.status === 'success') { status.textContent = "SUCCESS"; setTimeout(() => window.location.reload(), 2000); }
            } catch (err) { status.textContent = "ERROR"; }
        });
    </script>
</body>
</html>
